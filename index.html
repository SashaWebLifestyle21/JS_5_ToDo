<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-section">
        <div class="todo-block">
            <form class="form" id="form" action="">
                <h2 class="title">ToDo</h2>
                <div class="form-group">
                    <input class="inputTitle" type="text" name="" id="inputTitle" placeholder="title">
                    <input class="inputDescription" type="text" name="" id="inputDescription" placeholder="description">
                </div>
              
                <button class="formBtn" id="addCardButton">Add Card</button>
            </form>
        
            <div class="todoList">
                <div id="todo" class="todo"></div>
            </div>
        </div>
        <div class="inProgress-block">
            <h2 class="title">In Progress</h2>
            <div class="inProgressList">
                <div id="inProgress" class="inProgress"></div>
            </div>
        </div>
       
        
      
    </div>
    
    <div class="wrapper">
        <div class="modal-wrapper">
            <div class="modal">
                <button class="roundButton" id="closeButton">X</button>
                <form action="">
                    <input class="inputTitle" type="text" name="" id="modalInputTitle" placeholder="title">
                    <input class="inputDescription" type="text" name="" id="modalInputDescription" placeholder="description">
                    <button class="formBtn" id="submitBtn">Submit</button>
                </form>
                
            </div>
        </div>
    </div>

    <!-- <div class="card">
        <p class="title"></p>
        <p class="description"></p>
        <button class="editButton">Edit</button>
        <button class="deleteButton">Delete</button>
    </div> -->

    <script src="js/script.js"></script>
</body>
</html>
